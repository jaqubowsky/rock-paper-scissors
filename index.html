<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="images/favicon-32x32.png" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1 class="title">ROCK PAPER SCISSORS</h1>
			</header>
			<main class="main">
				<div class="scoreboard">
					<h2 class="score-text-el">Choose your weapon</h2>
					<h3 class="score-subtext-el">
						First to score 5 points wins the game
					</h3>
					<div class="score-container">
						<div class="score-box">
							<div class="sign playerIcon">❔</div>
							<p class="score">Player: <span id="score-player-el">0</span></p>
						</div>
						<div class="score-box">
							<div class="sign computerIcon">❔</div>
							<p class="score">
								Computer: <span id="score-computer-el">0</span>
							</p>
						</div>
					</div>
				</div>
				<div class="choices">
					<div class="btns">
						<button class="btn rock-el">✊</button>
						<button class="btn paper-el">✋</button>
						<button class="btn scissors-el">✌</button>
					</div>
				</div>
			</main>
			<footer class="footer">
				<p>
					Copyright ©
					<script>
						document.write(new Date().getFullYear());
					</script>
					Jakub Nalewajk
				</p>
				<a href="https://github.com/jaqubowsky"
					><i class="fab fa-github"></i
				></a>
			</footer>
		</div>
		<script
			src="https://kit.fontawesome.com/2caf16760b.js"
			crossorigin="anonymous"
		></script>
		<div class="modal">
			<div class="modal__inner">
				sample content
			</div>
		</div>
		<script src="index.js" defer></script>
	</body>
</html>
